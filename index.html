<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Secure Super Admin Portal for Global Club Management">
  <title>Super Admin Login | Club Management System</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    body {
      min-height: 100vh;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    /* Full-width container for split layout */
    .login-wrapper {
      display: flex;
      min-height: 100vh;
    }

    .login-form-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
    }

    .login-image-section {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1552664730-d307ca884978?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80') 
                  center/cover no-repeat;
      display: none; /* Hidden by default */
    }

    @media (min-width: 768px) {
      .login-image-section {
        display: block;
      }
    }

    .login-card {
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      max-width: 480px;
      width: 100%;
    }

    .card-header {
      background: #1a2b5c;
      color: white;
      padding: 1.5rem 2rem;
      text-align: center;
    }

    .card-header h1 {
      font-weight: 600;
      font-size: 1.5rem;
      letter-spacing: 0.5px;
    }

    .card-header .logo {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .form-control:focus {
      border-color: #4d7cf3;
      box-shadow: 0 0 0 0.25rem rgba(77, 124, 243, 0.25);
    }

    .input-group-text {
      background-color: #f8f9fa;
    }

    .btn-login {
      background: #1a2b5c;
      border: none;
      padding: 0.75rem;
      font-weight: 600;
      transition: background 0.3s;
    }

    .btn-login:hover {
      background: #152248;
    }

    .language-selector {
      position: absolute;
      top: 1.25rem;
      right: 1.25rem;
      z-index: 10;
    }

    .footer-links {
      font-size: 0.875rem;
      color: #6c757d;
      text-align: center;
      margin-top: 1.5rem;
    }

    .footer-links a {
      color: #4d7cf3;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 767px) {
      .card-header h1 {
        font-size: 1.25rem;
      }
      .language-selector {
        position: static;
        margin-bottom: 1rem;
        text-align: right;
      }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <!-- Left: Login Form -->
    <div class="login-form-section">
      <!-- Language Selector (Top Right) -->
      <div class="language-selector d-none d-md-block">
        <select class="form-select form-select-sm" aria-label="Select Language" id="langSelect">
          <option value="en">English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
          <option value="ar">العربية</option>
          <option value="zh">中文</option>
        </select>
      </div>

      <div class="login-card">
        <div class="card-header">
          <div class="logo">
            <i class="bi bi-shield-lock"></i>
          </div>
        
          <p class="mb-0 opacity-75">


            <img src="https://talemiacenters.com/logo.png">
          </p>
        </div>

        <div class="card-body p-4">
          <!-- Mobile language selector -->
          <div class="d-md-none mb-3 text-end">
            <select class="form-select form-select-sm" aria-label="Language">
              <option>English</option>
              <option>Español</option>
              <option>Français</option>
            </select>
          </div>

          <form id="loginForm" action="dashboard.html" method="POST">
            <div class="mb-3">
              <label for="username" class="form-label fw-medium">Username or Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" 
                       class="form-control" 
                       id="username" 
                       name="username" 
                       autocomplete="username" 
                       required 
                       autofocus
                       placeholder="Enter your username or email">
              </div>
            </div>

            <div class="mb-3">
              <div class="d-flex justify-content-between align-items-center">
                <label for="password" class="form-label fw-medium">Password</label>
                <a href="#" class="text-decoration-none small">Forgot password?</a>
              </div>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       name="password" 
                       autocomplete="current-password" 
                       required
                       placeholder="••••••••">
              </div>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember" name="remember">
              <label class="form-check-label" for="remember">Remember me</label>
            </div>

            <button type="submit" class="btn btn-login w-100 mt-2" style="color: white;">
              <i class="bi bi-box-arrow-in-right me-2"></i>Sign In Securely
            </button>
          </form>

          <div class="footer-links">
            <p class="mb-1">© 2025 Club Management System. All rights reserved.</p>
            <p class="mb-0">
              <a href="#" class="me-3">Privacy Policy</a>
              <a href="#">Terms of Service</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Right: Image Section (only on md and up) -->
    <div class="login-image-section" aria-hidden="true"></div>
  </div>

  <script>
    document.getElementById('langSelect')?.addEventListener('change', function() {
      const lang = this.value;
      console.log('Switching to language:', lang);
      // In production: load translations or redirect with ?lang=es
    });

    document.getElementById('loginForm')?.addEventListener('submit', function(e) {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      if (!username || !password) {
        e.preventDefault();
        alert('Please fill in all fields.');
      }
    });
  </script>
</body>
</html>
